<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дни до Нового года</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .container {
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 16px;
            width: 360px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #5a6fd6;
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            background: #f3f4f6;
            font-size: 15px;
            color: #333;
        }

        .error {
            background: #ffe6e6;
            color: #b00020;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Дни до Нового года</h1>

    <input type="text" id="dateInput" placeholder="дд.мм.гггг">
    <button id="calculateBtn">Рассчитать</button>

    <div id="daysResult" class="result"></div>
    <div id="leapYearResult" class="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
